        <script>
        var text ='The beginning is the end, and the end is the beginning. ';
        function x(index){
    
    
          if (index < text.length) {
              document.getElementById('h1').innerHTML +=text[index++] ;
              setTimeout(function () {
                    x(index)
              }, 50);
    
          }
        }
        x(0)
    
        </script>
       
        <!-- (D) LOAD JS/CSS LAST -->
        <script>

function loader (css, js) {
    // (A) TOTAL NUMBER OF SCRIPTS
    var total = css.length + js.length,
    now = 0, s;
   
    // (B) READY?
    var ready = () => {
      now++;
      if (now==total) { document.getElementById("loading").remove(); }
    };
   
    // (C) INSERT <LINK> INTO <HEAD>
    css.forEach((url, i) => {
      s = document.createElement("link");
      s.rel = "stylesheet";
      s.href = url;
      s.onload = ready; s.onerror = ready;
      document.head.appendChild(s);
    });
   
    // (D) INSERT <SCRIPT> INTO <HEAD>
    js.forEach((url, i) => {
      s = document.createElement("script");
      s.src = url;
      s.onload = ready; s.onerror = ready;
      document.head.appendChild(s);
    });
  }

        </script>
        <script>
        window.onload = () => {
          // JUST DEFINE EMPTY ARRAY [] IF NO CSS/JS TO LOAD
          loader(
            
            ["https://fsc.vercel.app/css/FSC.css"]
            ["https://fsc.vercel.app/css/style.css"]
          );
        };
        </script>
      </body>
