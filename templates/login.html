  <body data-home-page="index.html" data-home-page-title="FSC" class="u-black u-body u-xl-mode" data-lang="en">
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" id="sec-5fe9" data-image-width="3824" data-image-height="2105" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="">
      <div id="cloudflare" style="z-index: 1000;"></div>
        
            <div class="container">
                <form id="Login" action="return false" onsubmit="submitLogin()" method='POST' name="form" redirect="true"  class="login-form">
                    <h1>Login</h1>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="User" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Pass" required>
                    <button type="submit">Login</button>
                
            
                  
                    <input type="hidden" name="cf-turnstile-response" id="captcha"  >
                
                  
              </form>
            </div>
          
    </section>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <script>
    
      var login=document.getElementById('Login')
      
      function loginForm(){
        
        login.action='/login/';
       
        login.submit()
        
       
      };
      
      function submitLogin(){
        
        login.setAttribute("onsubmit",'');
        
        $('#cloudflare').html("<script src='https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback' defer><\/script><div id='example-container' class='#example-container' data-sitekey='0x4AAAAAAALlVPrBCGi_rKKF' data-callback='javascriptCallback'></div>");
        

      };
      

      window.onloadTurnstileCallback = function () {
        turnstile.render('#example-container', {
            sitekey: '0x4AAAAAAALlVPrBCGi_rKKF',
            
            callback: function(token) {
                var captcha=document.getElementById("captcha")
                captcha.value=`${token}`
                loginForm()
                
                
            },
        });
    };
      
               
        
      </script>
      
  
</body></html>
